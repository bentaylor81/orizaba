<div id="modal" class="poItemModal modal confirm-modal">
    <div id="purchase-order" class="modal-container">
        <div class="modal-top-bar">
            <h1>Confirm Delete</h1>
            <span class="modal-close">&times;</span>
        </div>
        <div class="modal-content">
            <div class="message">
                Are you sure you want to delete this purchase order line?
            </div>
            <div class="buttons">
                <button class="modalCloseCancel modal-close-cancel" onclick="event.preventDefault()">Cancel</button>
                <button name="delete_part" value="{{ item.id }}" type="submit">Confirm</button>
            </div>
        </div>
    </div>
</div>
