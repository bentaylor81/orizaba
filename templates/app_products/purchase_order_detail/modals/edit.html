<div class="modal">
    <div id="edit-po" class="modal-container">
        <div class="modal-top-bar">
            <h1>Edit Purchase Order</h1>
            <span onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-content">
            <form class="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="status" value="{{ object.status }}">  
                <input type="hidden" name="notes" value="{{ object.notes }}">
                <!-- GTS REFERENCE -->
                <label>GTS Reference: <span class="required">*</span></label>
                <input class="required-field" type="text" name="reference" value="{{ object.reference }}">
                <!-- SUPPLIER REFERENCE -->
                <label>Supplier Reference: <span class="required">*</span></label>
                <input class="required-field" type="text" name="supplier_reference" value="{{ object.supplier_reference }}">
                <!-- SUPPLIER -->
                <label>Supplier: <span class="required">*</span></label>
                <select class="required-field" type="text" name="supplier">
                    <option value="{{ object.supplier }}" selected hidden>{{ object.supplier }}</option>
                    {% for item in suppliers %}
                        <option>{{ item.supplier }}</option>
                    {% endfor %}
                </select>
                <!-- ORDER DATE -->
                <label>Order Date:</label>
                <input type="date" name="date_ordered" id="date" value="{{ object.date_ordered|date:'Y-m-d' }}">
                <!-- SUBMIT BUTTON -->
                <span class="submit">
                    <button name="edit-po" type="submit">Submit</button>
                </span>
            </form>
        </div>
    </div>
</div>
