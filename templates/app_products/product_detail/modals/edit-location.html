<div class="modal">
    <div id="edit-location" class="modal-container">
        <div class="modal-top-bar">
            <h1>Edit Location - {{ product.sku }}</h1>
            <span class="modalClose">&times;</span>
        </div>
        <div class="modal-content">
            <form class="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- LOCATION -->
                <label>Location:</label>
                <input name="location" type="text" value="{{ object.location }}">
                <span class="submit">
                    <button name="edit-location" type="submit">Update</button>
                </span>
            </form> 
            <!-- PREVIOUS LOCATIONS TABLE -->
            <div class="table"> 
                <h3>Location History</h3>
                <table cellpadding="0" cellspacing="0">  
                    <thead>         
                        <tr>
                            <th>Location</th>
                            <th>Date Added</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in stock_location %}
                        <tr class="{% cycle 'row1' 'row2' %}">
                            <td>{{ item.location }}</td>
                            <td>
                                {% if item.date_added %}
                                    {{ item.date_added }}
                                {% else %}
                                    --
                                {% endif %}
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>    
    </div>
</div>
