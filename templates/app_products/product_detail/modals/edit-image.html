<div id="modal" class="modal small-modal">
    <div class="modal-container">
        <div class="modal-close">&times;</div>
        <div class="modal-content">
            <h1>Add / Edit Image</h1>
            <form class="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="product-image-form" cellpadding="0" cellspacing="0">
                    <tr>
                        <td colspan="2">
                            <input type="file" value="{{ object.product_image }}" name="product_image"><br><br>
                            {% if object.product_image == 'img/no-image.png' %}
                                <img src="https://www.gardentractorspares.co.uk/media/catalog/product/{{ object.image }}" />
                            {% else %}
                                <img src="/static/media/{{ object.product_image }}">
                            {% endif %}
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><button id="submit-button" name="submit-image" type="submit">Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
