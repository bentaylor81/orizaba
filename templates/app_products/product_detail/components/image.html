{% load static %}
<div class="image">
    {% if object.product_image %}
        <img src="{{ object.product_image.url }}">
    {% else %}
        <img src="{% static 'img/no-image.png' %}">
    {% endif %}
    <button class="modal-button">Edit Image</button>
    {% include 'app_products/product_detail/modals/edit-image.html' %}<!-- Opens the Edit Image Modal -->
</div>
