<div id="modal" class="modal small-modal">
    <div class="modal-container">
        <div class="modal-close">&times;</div>
        <div class="modal-content">
            <h1>Add Purchase Order</h1>
            <form class="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="hidden" name="status" value="Pending">  
                <div class="required-notice">
                    Please complete the required fields
                </div>
                <table class="form" cellpadding="0" cellspacing="0">
                    <tr>
                        <th>GTS Reference: <span class="required">*</span></th>
                        <td><input class="required-field" type="text" name="reference"></td>
                    </tr>
                    <tr>
                        <th>Supplier Reference: <span class="required">*</span></th>
                        <td><input class="required-field" type="text" name="supplier_reference"></td>
                    </tr>
                    <tr>
                        <th>Supplier: <span class="required">*</span></th>
                        <td>                        
                            <select class="required-field" type="text" name="supplier">
                                <option value="" selected disabled hidden>Choose here</option>
                                {% for item in suppliers %}
                                    <option>{{ item.supplier }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Order Date:</th>
                        <td><input type="date" name="date_ordered" id="date"></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td><button id="submit-button" name="add-purchase-order" type="submit">Add Purchase Order</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
