<html>
    <head>
        <title>{{ product.sku }} Label</title>
        <style type="text/css">
            body { font-family: sans-serif; height: 100%; width: 100%; margin: 0px;  }
            .wrapper { background: #fff;  padding: 10px; position: relative; width: 100%; } 
            .wrapper div { display: inline-block; }
            .sides.right { -webkit-transform: rotate(90deg); position: absolute; right: -45px; top: 40%; font-size: 24px; padding: 10px 40px; background-color: #ddd; }
            .details { font-size: 18px;  width: 100%; }
            span.sku { font-weight: bold; margin-bottom: 20px; font-size: 36px; }     
            span.part-type { margin-bottom: 20px; }
            span.location { font-size: 28px; }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="details">
                <span class="sku">{{ product.sku }}</span><br />
                <span class="part-type">{{ product.part_type }}</span><br />
                <span class="location">{{ product.location }}</span>
            </div>
            <div class="sides right">
                {{ product.sku }}
            </div>

        </div>
    </body>
</html>
