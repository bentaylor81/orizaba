<html>
    <head>
        <title>{{ product.sku }} Label</title>
        <style type="text/css">
            body { font-family: sans-serif; height: 100%; width: 100%; margin: 0px;  }
            .wrapper { background: #fff;  padding: 10px; position: relative; width: 100%; } 
            .right { -webkit-transform: rotate(90deg); position: absolute; right: -30px; top: 50px; font-size: 24px; padding: 8px 10px 8px 20px; border-radius: 0px 10px 10px 0px; background-color: #ddd; min-width: 130px; }
            .details { font-size: 18px;  width: 80%; }
            .sku { font-weight: bold; margin-bottom: 20px; font-size: 36px; }     
            .part-type { margin-bottom: 20px; }
            .location { font-size: 28px; }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="details">
                <div class="sku">{{ product.sku }}</div>
                <div class="part-type">{{ product.part_type }}</div>
                <div class="location">{{ product.location }}</div>
            </div>
            <div class="right">
                {{ product.sku }}
            </div>
        </div>
    </body>
</html>
