<html>
    <head>
        <title>{{ product.sku }} Label</title>
        <style type="text/css">
            body { font-family: sans-serif; font-size: 25px; background: grey; margin: 0px; height: 144px; width: 289px; }
            .wrapper { height: 100%; background: #fff; } 
            .wrapper div { display: inline-block; }
            .sides { font-size: 50px; font-weight: bold; background-color: #ddd; padding: 15px; border-radius: 10px;}           
            .sides.left { -webkit-transform: rotate(-90deg); position: relative; right: 70px; }
            .sides.right { -webkit-transform: rotate(90deg); position: relative; left: 70px; }
            .details { font-size: 40px; width: 100%; text-align: center; }
            .details span.sku { font-weight: bold; margin-bottom: 20px; font-size: 50px; background-color: #ddd; padding: 15px; border-radius: 10px; }     
        </style>
    </head>
    <body>
        <div class="wrapper">
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <div class="sides left">
                            {{ product.sku }}
                        </div>
                    </td>
                    <td class="details" v-align="center">
                            <span class="sku">{{ product.sku }}</span><br /><br />
                            {{ product.part_type }}<br/><br />
                            {{ product.location }}
                            
                    </td>
                    <td>
                        <div class="sides right">
                            {{ product.sku }}
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
