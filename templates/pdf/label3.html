<html>
    <head>
        <title>{{ product.sku }} Label</title>
        <style type="text/css">
            body { font-family: sans-serif; font-size: 25px; background: grey; margin: 0px; width: 1204px; height: 602px; }
            .wrapper { height: 100%; background: #fff; position: relative; } 
            table tr td { padding: 20px 0px; }
            
            table tr td.sides.left { -webkit-transform: rotate(-90deg); position: absolute; left: -10px; top: 100px; }

            table tr td.sides .right { -webkit-transform: rotate(90deg); position: absolute; right: -10px; top: 100px; }
            .sides { text-align: center; font-size: 25px; font-weight: bold; }
            .sides.left div { -webkit-transform: rotate(-90deg); }
            .details { padding: 38px 10px; text-align: center; position: absolute; font-size: 20px; width: 100%; top: 20px;  }
            .details span.sku { font-weight: bold; margin-bottom: 20px; font-size: 25px; }     
        </style>
    </head>
    <body>
        <div class="wrapper">
            <table cellpadding="0" cellspacing="0">
                <tr>
                    <td class="sides left">
                        {{ product.sku }}
                    </td>
                    <td class="details">
                        <span class="sku">{{ product.sku }}</span><br /><br />
                        {{ product.part_type }}<br/><br />
                        {{ product.location }}
                    </td>
                    <td class="sides">
                        <div class="right">
                            {{ product.sku }}
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
