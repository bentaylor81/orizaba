
<div class="modal">
    <div id="picklist" class="modal-container">
        <div class="modal-top-bar">
            <h1>Create Picklist</h1>
            <span onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-content">
            <form method="post" enctype="multipart/form-data">
                <div class="table">
                    {% csrf_token %}
                    <table class="item-table" cellpadding="0" cellspacing="0">
                        <thead>
                            <tr>  
                                <th>#</th>
                                <th class="prod-name">Item Name</th>
                                <th>SKU</th>
                                <th>Location</th>
                                <th>Order Qty</th>      
                                <th>Send Qty</th>     
                            </tr>    
                        </thead>
                        <tbody>            
                            {% for item in order_items %}            
                            <tr class="{% cycle 'row1' 'row2' %}">
                                <td>{{ forloop.counter }}</td>
                                <td>{{ item.product_id.product_name }}<input hidden name="orderitem_id" value="{{ item.orderitem_id }}"></td>
                                <td>{{ item.product_id.sku }}</td> 
                                <td>{{ item.product_id.location }}</td>               
                                <td>{{ item.item_qty }}</td>
                                <td><input name="send_qty" type="number" value="{{ item.item_qty }}" min="0" max="{{ item.item_qty }}"></td>
                            </tr>     
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <!-- SUBMIT BUTTON -->
                <span class="submit">
                    <button name="print-picklist" type="submit" value="Post">Print Picklist</button>
                </span>     
            </form>
        </div>     
    </div>
</div>
