<div class="modal">
    <div id="google-maps" class="modal-container">
        <div class="modal-top-bar">
            <h1>Map for Postcode - {{ order.delivery_postcode }}</h1>
            <span onclick="closeModal()">&times;</span>
        </div>
        <div class="modal-content">
            <div id="map">
                <iframe
                width="740"
                height="600"
                frameborder="0" style="border:0"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCe_03vW9QqYXx9Ptu5yVNmDKyq50bQ0eM
                    &q=' + '{{ order.delivery_postcode }}'" allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</div>
